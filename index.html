<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #444;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的作品网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">联系我</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>在这里写一段介绍自己的文字，可以包括你的背景、技能、擅长的领域等等。</p>
    </section>
    <section id="portfolio">
        <h2>作品集</h2>
        <p>在这里展示你的作品。可以是图片、视频、或者链接到你的项目或作品集。</p>
    </section>
    <section id="contact">
        <h2>联系我</h2>
        <p>在这里提供联系方式，比如邮箱、社交媒体账号或者联系表单。</p>
    </section>
    <footer>
        <p>&copy; 2024 我的作品. 版权所有.</p>
    </footer>
</body>
</html>
